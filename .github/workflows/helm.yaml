name: oci helm chart
on:
  release:
    types:
      - published
jobs:
  oci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Chart | Push
        uses: appany/helm-oci-chart-releaser@v0.3.0
        with:
          name: pbr-chart
          repository: greatliontech
          tag: ${{github.event.release.tag_name}}
          app_version: ${{github.event.release.tag_name}}
          path: chart
          registry: ghcr.io
          registry_username: thegrumpylion
          registry_password: ${{ secrets.GORELEASER_GITHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: thegrumpylion
          password: ${{ secrets.GORELEASER_GITHUB_TOKEN }}

      - uses: oras-project/setup-oras@v1

      - name: copy image to latest
        run: oras cp ghcr.io/greatliontech/pbr-chart:${{github.event.release.tag_name}} ghcr.io/greatliontech/pbr-chart:latest
